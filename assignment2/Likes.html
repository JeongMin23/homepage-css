<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LIKES</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="ls.css">
  </head>
  <body>
    <header>
      <h1>Likes</h1>
    </header>
    <nav>
      <a href="#1">Food</a>
      <a href="#2">Music</a>
      <a href="#3">Movie</a>
    </nav>
    <section class="food">
      <h2 id="1">1. Food</h2>
      <div class="card-container">
        <div class="card">
          <div class="side">
            <img src="f1.jpg" alt="bibimbap" width="350px">
          </div>
          <div class="side back">Bibimbap</div>
        </div>
      </div>
      <div class="card-container">
        <div class="card">
          <div class="side">
            <img src="f2.jpg" alt="cake" width="350px">
          </div>
          <div class="side back">Cake</div>
        </div>
      </div>
    </section>
    <section class="Music">
      <h2 id="2">2. Music</h2>
      <video width="50%" controls>
        <source src="Lauv - I Like Me Better [Official Audio].webm" type="video/webm"/>
      </video>
      <h4><i>Lauv - I Like Me Better</i></h4>
    </section>
    <section class="movie">
      <h2 id="3">3. Movie</h2>
      <figure>
        <img src="movie.jpg" alt="poster of the movie" width="30%">
        <figcaption><h4><i>Eternal Sunshine Of The Spotless Mind, 2004</i></h4></figcaption>
      </figure>
    </section>
  </body>
</html>
